<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>多图片预览上传插件</title>
<link rel="stylesheet" type="text/css" href="css/iUP.css">
</head>
<body>
<div class="iUP-wrapper">
	<div class="iUP-header">
		<label for="iUP-choose" class="iUP-btn">选择图片</label>
		<input type="file" id="iUP-choose" accept="image/jpeg,image/png,image/gif,image/bmp" multiple="multiple">
		<label id="iUP-upload" class="iUP-btn">上传图片</label>
	</div>
	<div class="iUP-content">
		<div class="iUP-images-box">
			
		</div>
	</div>
</div>
<script type="text/javascript" data-main="scripts/main" src="scripts/require.js"></script>
</body>
</html>
