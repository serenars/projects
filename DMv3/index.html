								      <span class="input-group-addon">添加</span>

								    </div>
								    <div class="input-group">
								      <span class="input-group-addon">弹幕内容:</span>

								    </div>
								    <div class="btn-group">

									    弹幕方向 <span class="caret"></span>
									  </button>

									    <li><a href="#">从右往左</a></li>
									    <li><a href="#">从左往右</a></li>
									  </ul>
									</div>
									<div class="btn-group">

									  </button>

									    <li><a href="#">匀速</a></li>

							</div>
